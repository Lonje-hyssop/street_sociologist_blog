<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <link rel="icon" type="image/x-icon" href="{% static "assets/favicon.ico" %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

        <link href="{% static "css/styles.css" %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="/">The Street Sociologist</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/about/">About</a></li>
                        <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{% static "assets/img/contact-bg.jpg" %}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="page-heading">
                            <h1>Contact Me</h1>
                            <span class="subheading">Have questions? I have answers.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>Want to get in touch? Fill out the form below to send me a message and I will get back to you as soon as possible!</p>
                        <div class="my-5">
                            <!--formbold template-->
                            <div class="formbold-main-wrapper">
                            
                                <div class="formbold-form-wrapper">
                                  <form action="https://formbold.com/s/9knnq" method="POST">
                                      <div class="formbold-input-flex">
                                        <div>
                                            <label for="firstname" class="formbold-form-label"> First name </label>
                                            <input
                                            type="text"
                                            name="firstname"
                                            id="firstname"
                                            placeholder=" "
                                            class="formbold-form-input"
                                            />
                                        </div>
                                        <div>
                                            <label for="lastname" class="formbold-form-label"> Last name </label>
                                            <input
                                            type="text"
                                            name="lastname"
                                            id="lastname"
                                            placeholder=" "
                                            class="formbold-form-input"
                                            />
                                        </div>
                                      </div>
                              
                                      <div class="formbold-input-flex">
                                        <div>
                                            <label for="email" class="formbold-form-label"> Mail </label>
                                            <input
                                            type="email"
                                            name="email"
                                            id="email"
                                            placeholder=" "
                                            class="formbold-form-input"
                                            />
                                        </div>
                                        <div>
                                            <label for="phone" class="formbold-form-label"> Phone </label>
                                            <input
                                            type="text"
                                            name="phone"
                                            id="phone"
                                            placeholder=" "
                                            class="formbold-form-input"
                                            />
                                        </div>
                                      </div>
    
                                      <div>
                                          <label for="message" class="formbold-form-label"> Message </label>
                                          <textarea
                                              rows="6"
                                              name="message"
                                              id="message"
                                              placeholder="Type your message"
                                              class="formbold-form-input"
                                          ></textarea>
                                      </div>
                              
                                      <button class="formbold-btn">
                                          Send Message
                                      </button>
                                  </form>
                                </div>
                              </div>
                              <style>
                                @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
                                * {
                                  margin: 0;
                                  padding: 0;
                                  box-sizing: border-box;
                                }
                                body {
                                  font-family: "Inter", sans-serif;
                                }
                                .formbold-main-wrapper {
                                  display: flex;
                                  align-items: center;
                                  justify-content: center;
                                  padding: 48px;
                                }
                              
                                .formbold-form-wrapper {
                                  margin: 0 auto;
                                  max-width: 550px;
                                  width: 100%;
                                  background: white;
                                }
                              
                                .formbold-input-flex {
                                  display: flex;
                                  gap: 20px;
                                  margin-bottom: 15px;
                                }
                                .formbold-input-flex > div {
                                  width: 50%;
                                }
                              
                                .formbold-input-radio-wrapper {
                                  margin-bottom: 28px;
                                }
                                .formbold-radio-flex {
                                  display: flex;
                                  align-items: center;
                                  gap: 15px;
                                }
                                .formbold-radio-label {
                                  font-size: 14px;
                                  line-height: 24px;
                                  color: #07074D;
                                  position: relative;
                                  padding-left: 25px;
                                  cursor: pointer;
                                  -webkit-user-select: none;
                                  -moz-user-select: none;
                                  -ms-user-select: none;
                                  user-select: none;
                                }
                                .formbold-input-radio {
                                  position: absolute;
                                  opacity: 0;
                                  cursor: pointer;
                                }
                                .formbold-radio-checkmark {
                                  position: absolute;
                                  top: -1px;
                                  left: 0;
                                  height: 18px;
                                  width: 18px;
                                  background-color: #FFFFFF;
                                  border: 1px solid #DDE3EC;
                                  border-radius: 50%;
                                }
                                .formbold-form-input {
                                  width: 100%;
                                  padding: 13px 22px;
                                  border-radius: 5px;
                                  border: 1px solid #DDE3EC;
                                  background: #FFFFFF;
                                  font-weight: 500;
                                  font-size: 16px;
                                  color: #07074D;
                                  outline: none;
                                  resize: none;
                                }
                                .formbold-form-input::placeholder {
                                  color: #536387;
                                }
                                .formbold-form-input:focus {
                                  border-color: #6a64f1;
                                  box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
                                }
                                .formbold-form-label {
                                  color: #07074D;
                                  font-size: 14px;
                                  line-height: 24px;
                                  display: block;
                                  margin-bottom: 10px;
                                }
                              
                                .formbold-btn {
                                  text-align: center;
                                  width: 100%;
                                  font-size: 16px;
                                  border-radius: 5px;
                                  padding: 14px 25px;
                                  border: none;
                                  font-weight: 500;
                                  background-color: #0085A1;
                                  color: white;
                                  cursor: pointer;
                                  margin-top: 25px;
                                }
                                .formbold-btn:hover {
                                  box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.05);
                                }
                              
                              </style>
                            <!--endofformbold-->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer-->
        <footer class="border-top">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <ul class="list-inline text-center">

                                    <span class="fa-stack fa-lg">
                                        <i class="fas fa-circle fa-stack-2x"></i>
                                        <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>

                        </ul>
                        <div class="small text-center text-muted fst-italic">Copyright &copy; The Street Sociologist 2025</div>
                    </div>

            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
