{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--markdownx css and js link-->
    <link rel="stylesheet" href="{% static 'markdownx/css/markdownx.css' %}">
    <script src="{% static 'markdownx/js/markdownx.js' %}" defer></script>
</head>
<body>
    <!-- Header with logo -->
      <header class="bg-light border-bottom py-2 px-3 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
            <img src="{% static "assets/img/streetlogo.png" %}" alt="Logo" style="width: 130px; margin-right: 60px;">
            <h1 class="h4 mb-0">Create A New Blog</h1>
        </div>
    </header>


    <!-- Form Section -->
    <main class="container mt-4">
        <div class="card shadow-sm p-4">
            <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <!--
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="content" class="form-label">Content:</label>
                    <textarea id="content" name="content" rows="6" class="form-control"></textarea>
                </div>

                <div class="mb-3">
                    <label for="image" class="form-label">Image:</label>
                    <input type="file" id="image" name="image" class="form-control">
                </div>
            -->
                <button type="submit" class="btn btn-success">Save Post</button>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
